<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="number">Number:</label>
        <input type="text" id="number" name="number" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <br>
    <table id="cityCountTable" style="width:100%;">
        <thead>
            <tr>
                <th colspan="4" style="text-align: center;">City Count</th>
            </tr>
            <tr>
                <th style="text-align: center;">Sr. No.</th>
                <th style="text-align: center;">City</th>
                <th style="text-align: center;">Count</th>
                <th style="text-align: center;">Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="detailsTable" style="width:100%; display:none;">
        <thead>
            <tr>
                <th colspan="8" style="text-align: center;">User Details</th>
            </tr>
            <tr >
                <th style="text-align: center;">Name</th>
                <th  style="text-align: center;">Number</th>
                <th  style="text-align: center;">Email</th>
                <th  style="text-align: center;">Date of Birth</th>
                <th  style="text-align: center;">Age</th>
                <th style="text-align: center;">City</th>
                <th style="text-align: center;">Image</th>
                <th style="text-align: center;">Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
        <button id="clearUsersBtn" style="margin: 40px 10px 40px 0; display: inline-block;">Clear All Data</button>
        <button id="showAllUsersBtn" style="margin: 40px 0 40px 10px; display: inline-block;">Show All Users</button>
</body>
<script src="first.js"></script>
</html>
